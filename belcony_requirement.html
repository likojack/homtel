<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="https://www.gstatic.com/firebasejs/3.6.8/firebase.js"></script>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<style>
img { 
    width:100%; 
}
</style>
</head>
<body>
  <h1 style="color:#F39233;font-family: Helvetica;"><img src="logo_t.png" alt="Homtel Icon"/> <b>Sunny Homtel Service</b></h1>
<form>
<h1 id = "caption" align="center"></h1>
<table id='myTable' width="100%">
  <style>
    td,th {
      border: 1px solid #dddddd;
    }
    tr {
      border: 1px solid #dddddd;
    }
  </style>
  <tr>
    <th>Content</th>
    <th>Requirement</th>
  </tr>
  <tr>
    <td>Sweep the ground (if necessary)</td>
    <td><textarea type="text" id = "sweep"></textarea></td>
  </tr>
  <tr>
    <td>Check BBQ (*Cleaning for extra)</td>
    <td><textarea type="text" id = "bbq"></textarea></td>
  </tr>
  <tr>
    <td>Check and clean cobweb (if necessary)</td>
    <td><textarea type="text" id = "cobweb"></textarea></td>
  </tr>
  <tr>
    <td>Wipe tables & chairs</td>
    <td><textarea type="text" id = "wipe"></textarea></td>
  </tr>
  <tr>
    <td><textarea type="text" id="extra_iterm" placeholder="Extra items"></textarea></td>
    <td><textarea type="text" id="extra_requirements" placeholder="Extra Requirements"></textarea></td>
  </tr>  
</table>
<br>

<h2>Capture Image: </h2>
<input type="file" accept="image/*" onchange="displayFile(event)" id="capture" capture="camera">  
<div id="divOne" data-role="main" class="ui-content">
  <a href="#popupOne" data-rel="popup" data-position-to="window">
  <img id="imgOne">
  <div data-role="popup" id="popupOne">
    <a href="#divOne" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right"></a>
    <img id="imgPopupOne">
  </div>

  <a href="#popupTwo" data-rel="popup" data-position-to="window">
  <img id="imgTwo">
  <div data-role="popup" id="popupTwo">
    <a href="#divOne" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right"></a>
    <img id="imgPopupTwo">
  </div>

  <a href="#popupThree" data-rel="popup" data-position-to="window">
  <img id="imgThree">
  <div data-role="popup" id="popupThree">
    <a href="#divOne" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right"></a>
    <img id="imgPopupThree">
  </div>
</div>
<div style="width: 20%">
  <button type="button" id="discard" formmethod="post" onclick="discardImage()">Discard Images</button>
</div>

<br><br><br><br>
<button type="button" onclick = "upload()">Save</button>
<script src="belcony_requirement.js">
</script>
</form>
</body>
</html>

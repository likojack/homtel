<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://www.gstatic.com/firebasejs/3.6.8/firebase.js"></script>
</head>
<body>
<form id="myForm">
	<style>
	td,th {
		border: 1px solid #dddddd;
	}
	tr {
		border: 1px solid #dddddd;
	}
	</style>
<table id='myTable'>
  <tr>
    <th>Content</th>
    <th>Detail</th>
    <th>Requirement</th>
  </tr>
  <tr>
    <td rowspan="5">Strip</td>
    <td>Protector</td>
    <td><input type="text" id="strip_protector"></td>
  </tr>
  <tr>
    <td>Fitted sheet</td>
    <td><input type="text" id="strip_fitted_sheet"></td>
  </tr>
  <tr>
    <td>Flat sheet</td>
    <td><input type="text" id="strip_flat_sheet"></td>
  </tr>
  <tr>
    <td>Quilt cover</td>
    <td><input type="text" id="strip_quilt_cover"></td>
  </tr>
  <tr>
    <td>Pillowcases</td>
    <td><input type="text" id="strip_pillowcases"></td>
  </tr>
  <tr>
    <td rowspan="5"> Make</td>
    <td>Pillowcases</td>
    <td><input type="text" id="make_pillowcases"></td>
  </tr>
  <tr>
    <td>Fitted sheet</td>
    <td><input type="text" id="make_fitted_sheet"></td>
  </tr>
  <tr>
    <td>Flat sheet</td>
    <td><input type="text" id="make_flat_sheet"></td>
  </tr>
  <tr>
    <td>Quilt cover</td>
    <td><input type="text" id="make_quilt_cover"></td>
  </tr>
  <tr>
    <td>Other beddings (cushion, decoration)</td>
    <td><input type="text" id="make_other_beddings"></td>
  </tr>
  <tr>
  	<td colspan="2"><input type="text" id="extra_iterm"></td>
    <td><input type="text" id="extra_requirements"></td>
  </tr>  
</table>
Capture Image: <input type="file" accept="image/*" onchange="displayFile(event)" id="capture" capture="camera"> 
<br>
<output id='list'></output>
<br>
<button type="button" formmethod="post" onclick='upload()'>save</button>
<button type="button" formmethod="post" onclick='nextRoom()'>next step</button>
<script src='bedroom_requirement.js'>
</script>
</form>
</body>
</html>

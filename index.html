<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="https://www.gstatic.com/firebasejs/3.6.8/firebase.js"></script>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<form>
<label><b>Username</b></label>
<input type="text" placeholder="Enter Username" id="userName" required>
<br>
<label><b>Password</b></label>
<input type="password" placeholder="Enter Password" id="password" required>
<br>
<button type="button" onclick="Redirect()">Login</button>
<button type="button" onclick="redirectChinese()">切换语言</button>
<script type="text/javascript">
var config = {
    apiKey: "AIzaSyAoh8pzoi-rZ8X0OVHi3JT1_YmH6fZCkgI",
    authDomain: "homtel-63eec.firebaseapp.com",
    databaseURL: "https://homtel-63eec.firebaseio.com",
    storageBucket: "homtel-63eec.appspot.com",
    messagingSenderId: "389458058945"
  };
  firebase.initializeApp(config);
function Redirect() {
	var email = document.getElementById("userName").value;
	var password = document.getElementById("password").value;
	firebase.auth().signOut().then(function() {
	  // Sign-out successful.
	});
	var task = firebase.auth().signInWithEmailAndPassword(email,password).catch(function(error) {
			var errorCode = error.code;
			var errorMessage = error.message;
			if (errorCode === "auth/wrong-password") {
				alert("wrong password");
			}
			else if (errorCode === "auth/invalid-email") {
				alert("wrong email address");
			}
			else {
				alert(errorMessage);
			}
	});
	task.then(function(){
		firebase.auth().onAuthStateChanged(function(user) {
		  if (user) {
		  	location.href="main.html";
		});
	});
	// window.location="main.html";
}
function redirectChinese () {
	window.location="Chinese/login.html";
}
</script>
</form>
</body>
</html>

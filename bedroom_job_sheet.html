<form id="myForm">
  <style>
  td,th {
    border: 1px solid #dddddd;

<table id='myTable'>
  <tr>
    <th>Content</th>

    <th>Requirement</th>

    <td rowspan="5">Strip</td>

    <td><p id="strip_protector"></p></td>
    <td><input type="checkbox" id="strip_protector_check"></td>
  </tr>
  <tr>
    <td>Fitted sheet</td>

  </tr>
  <tr>
    <td>Flat sheet</td>

  </tr>
  <tr>
    <td>Quilt cover</td>
    <td><p id="strip_quilt_cover"></p></td>
    <td><input type="checkbox" id="strip_quilt_cover_check"></td>
  </tr>
  <tr>
    <td>Pillowcases</td>
    <td><p id="strip_pillowcases"></p></td>
    <td><input type="checkbox" id="strip_pillowcases_check"></td>
  </tr>
  <tr>
    <td rowspan="5"> Make</td>

    <td><p id="make_pillowcases"></p></td>
    <td><input type="checkbox" id="make_pillowcases_check"></td>
  </tr>
  <tr>
    <td>Fitted sheet</td>

    <td><input type="checkbox" id="make_fitted_sheet_check"></td>
  </tr>
  <tr>
    <td>Flat sheet</td>
    <td><p id="make_flat_sheet"></p></td>
    <td><input type="checkbox" id="make_flat_sheet_check"></td>
  </tr>
  <tr>
    <td>Quilt cover</td>
    <td><p id="make_quilt_cover"></p></td>
    <td><input type="checkbox" id="make_quilt_cover_check"></td>
  </tr>
  <tr>
    <td>Other beddings (cushion, decoration)</td>
    <td><p id="make_other_beddings"></p></td>
    <td><input type="checkbox" id="make_other_beddings_check"></td>
  </tr>
  <tr>
    <td colspan="2"><p id="extra_iterm"></p></td>
    <td><p id="extra_requirements"></p></td>
    <td><input type="checkbox" id="extra_requirements_check"></td>
  </tr>  
</table>

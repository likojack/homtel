<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="https://www.gstatic.com/firebasejs/3.6.8/firebase.js"></script>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<style>
img { 
    width:100%; 
}
</style>
</head>
<body>
  <h1 style="color:#F39233;font-family: Helvetica;"><img src="logo_t.png" alt="Homtel Icon"/> <b>Sunny Homtel Service</b></h1>
<form id="myForm">
	<style>
	td,th {
		border: 1px solid #dddddd;
	}
	tr {
		border: 1px solid #dddddd;
	}
	</style>
<h1 id = "caption" align="center"></h1>
<table id='myTable' width="100%">
  <tr>
    <th>Content</th>
    <th>Requirement</th>
    <th>Report</th>
    <th>Check Box </th>
  </tr>
  <tr>
    <td>Electricity power (e.g. Air-con, heater, lights, electric blankets)- turn off </td>
    <td><textarea id = "electricity" style="background-color: #F6F6F6;" readonly></textarea></td>
    <td><textarea type="text" id = "electricity_report" ></textarea></td>
    <td><input type="checkbox" id="electricity_check"></td>
  </tr>
  <tr>
    <td>Vent (through out the entire cleaning process)</td>
    <td><textarea id = "vent" style="background-color: #F6F6F6;" readonly></textarea></td>
    <td><textarea type="text" id = "vent_report" ></textarea></td>
    <td><input type="checkbox" id="vent_check"></td>
  </tr>
  <tr>
    <td>Check keys/cards</td>
    <td><textarea id = "keys" style="background-color: #F6F6F6;" readonly></textarea></td>
    <td><textarea type="text" id = "keys_report" ></textarea></td>
    <td><input type="checkbox" id="keys_check"></td>
  </tr>
  <tr>
    <td><textarea id="extra_iterm" style="background-color: #F6F6F6;" readonly></textarea></td>
    <td><textarea id="extra_requirements" style="background-color: #F6F6F6;" readonly></textarea></td>
    <td><textarea type="text" id = "extra_requirements_report" ></textarea></td>
    <td><input type="checkbox" id="extra_requirements_check"></td>
  </tr>  
</table>
<br>

<h2>Capture Image: </h2>
<input type="file" accept="image/*" onchange="displayFile(event)" id="capture" capture="camera"> 
<div id="divOne" data-role="main" class="ui-content">
  <a href="#popupOne" data-rel="popup" data-position-to="window">
  <img id="imgOne">
  <div data-role="popup" id="popupOne">
    <a href="#divOne" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right"></a>
    <img id="imgPopupOne">
  </div>

  <a href="#popupTwo" data-rel="popup" data-position-to="window">
  <img id="imgTwo">
  <div data-role="popup" id="popupTwo">
    <a href="#divOne" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right"></a>
    <img id="imgPopupTwo">
  </div>

  <a href="#popupThree" data-rel="popup" data-position-to="window">
  <img id="imgThree">
  <div data-role="popup" id="popupThree">
    <a href="#divOne" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right"></a>
    <img id="imgPopupThree">
  </div>
</div>


<div style="width: 20%">
  <button type="button" id="discard" formmethod="post" onclick="discardImage()">Discard Images</button>
</div>

<br><br><br><br>
<button type="button" formmethod="post" onclick='back()'>Back</button>
<script src='read_job_sheet.js'>
</script>
</form>
</body>
</html>

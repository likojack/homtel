<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="https://www.gstatic.com/firebasejs/3.6.8/firebase.js"></script>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<form>
<table id="myTable" width="100%">
  <style>
    td,th {
      border: 1px solid #dddddd;
    }
    tr {
      border: 1px solid #dddddd;
    }
  </style>
  <tr>
    <th>content</th>
    <th>requirement</th>
  </tr>
  <tr>
    <td>检查洗碗机，如果不干净，开动洗碗机，如果已清洗，拿出来放好</td>
    <td><textarea type="text" id = "dishwasher"></textarea></td>
  </tr>
  <tr>
    <td>扔掉冰箱里面剩下的食物</td>
    <td><textarea type="text" id = "fridge"></textarea></td>
  </tr>
  <tr>
    <td>擦拭微波炉里外，炉灶表面，检查烤箱，烤面包机，如果需要清洗，另外收费</td>
    <td><textarea type="text" id = "microwave"></textarea></td>
  </tr>
  <tr>
    <td>擦拭电器表面，例如咖啡机，烧水壶</td>
    <td><textarea type="text" id = "appliances"></textarea></td>
  </tr>
  <tr>
    <td>擦拭bench top</td>
    <td><textarea type="text" id = "wipe"></textarea></td>
  </tr>
  <tr>
    <td>检查，补充洗手液和洗碗机清洁块</td>
    <td><textarea type="text" id = "replace"></textarea></td>
  </tr>
  <tr>
    <td>补充咖啡，牛奶，茶包，水，零食</td>
    <td><textarea type="text" id = "supply"></textarea></td>
  </tr>
  <tr>
    <td>拿走脏的茶巾，放上新的</td>
    <td><textarea type="text" id = "tea_towels"></textarea></td>
  </tr>
  <tr>
    <td>换垃圾袋和paper towels</td>
    <td><textarea type="text" id = "bin"></textarea></td>
  </tr>
  <tr>
    <td>擦洗手盆，水龙头，用paper towels擦干</td>
    <td><textarea type="text" id = "sink"></textarea></td>
  </tr>
  <tr>
    <td><textarea type="text" id="extra_iterm"></textarea></td>
    <td><textarea type="text" id="extra_requirements"></textarea></td>
  </tr>  
</table>
Capture Image: <input type="file" accept="image/*" onchange="displayFile(event)" id="capture" capture="camera">  
<div id="divOne" data-role="main" class="ui-content">
  <a href="#popupOne" data-rel="popup" data-position-to="window">
  <img id="imgOne">
  <div data-role="popup" id="popupOne">
    <a href="#divOne" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right"></a>
    <img id="imgPopupOne">
  </div>

  <a href="#popupTwo" data-rel="popup" data-position-to="window">
  <img id="imgTwo">
  <div data-role="popup" id="popupTwo">
    <a href="#divOne" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right"></a>
    <img id="imgPopupTwo">
  </div>

  <a href="#popupThree" data-rel="popup" data-position-to="window">
  <img id="imgThree">
  <div data-role="popup" id="popupThree">
    <a href="#divOne" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right"></a>
    <img id="imgPopupThree">
  </div>
</div>
<button type="button" id="discard" formmethod="post" onclick="discardImage()">discard images</button>
<button type="button" onclick = "upload()">save</button>
<script src="kitchen_requirement.js">
</script>
</form>
</body>
</html>

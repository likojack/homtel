<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" http-equiv="Content-Type" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="https://www.gstatic.com/firebasejs/3.6.8/firebase.js"></script>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<form>
<table id='myTable' width="100%">
	<style>
		td,th {
			border: 1px solid #dddddd;
		}
		tr {
			border: 1px solid #dddddd;
		}
	</style>
	<tr>
		<th>content</th>
		<th>requirement</th>
	</tr>
	<tr>
		<td>取走所有用过的毛巾，洗脸巾，浴室地巾</td>
		<td><textarea type="text" id="dirty_towels"></textarea></td>
	</tr>
	<tr>
		<td>擦干地板，浴室玻璃和洗手盆</td>
		<td><textarea type="text"  id="dry"></textarea></td>
	</tr>
	<tr>
		<td>擦浴室玻璃，镜子，然后用paper towel(厨房用纸？)擦干</td>
		<td><textarea type="text" id="wipe"></textarea></td>
	</tr>
	<tr>
		<td>清洁去水口</td>
		<td><textarea type="text" id="drain"></textarea></td>
	</tr>
	<tr>
		<td>擦浴室挂毛巾的杆子，水龙头，花洒，然后用paper towels擦干</td>
		<td><textarea type="text" id="rack"></textarea></td>
	</tr>
	<tr>
		<td>清洁洗手盆</td>
		<td><textarea type="text" id="basin"></textarea></td>
	</tr>
	<tr>
		<td>擦拭台面</td>
		<td><textarea type="text" id="surface"></textarea></td>
	</tr>
	<tr>
		<td>擦拭浴缸</td>
		<td><textarea type="text" id="bathtub"></textarea></td>
	</tr>
	<tr>
		<td>检查沐浴露，洗发水，洗手液的量，不够的需要补充</td>
		<td><textarea type="text" id="replace"></textarea></td>
	</tr>
	<tr>
		<td>换垃圾袋</td>
		<td><textarea type="text" id="bin"></textarea></td>
	</tr>
	<tr>
		<td>换厕所纸</td>
		<td><textarea type="text" id="toilet_paper"></textarea></td>
	</tr>
	<tr>
		<td>放上干净的毛巾</td>
		<td><textarea type="text" id="dry"></textarea></td>
	</tr>
	<tr>
		<td>放上干净的擦手毛巾</td>
		<td><textarea type="text" id="clean_towels"></textarea></td>
	</tr>
	<tr>
		<td>放上干净的洗脸毛巾</td>
		<td><textarea type="text" id="clean_washers"></textarea></td>
	</tr>
	<tr>
		<td>放上干净的浴室地巾</td>
		<td><textarea type="text" id="clean_bathmat"></textarea></td>
	</tr>
	<tr>
		<td>清洁坐便器</td>
		<td><textarea type="text" id="brush_toilet"></textarea></td>
	</tr>
	<tr>
  		<td><textarea type="text" id="extra_iterm"></textarea></td>
    	<td><textarea type="text" id="extra_requirements"></textarea></td>
  	</tr>  
</table>
<br>
Capture Image: <input type="file" accept="image/*" onchange="displayFile(event)" id="capture" capture="camera">  
<div id="divOne" data-role="main" class="ui-content">
  <a href="#popupOne" data-rel="popup" data-position-to="window">
  <img id="imgOne">
  <div data-role="popup" id="popupOne">
    <a href="#divOne" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right"></a>
    <img id="imgPopupOne">
  </div>

  <a href="#popupTwo" data-rel="popup" data-position-to="window">
  <img id="imgTwo">
  <div data-role="popup" id="popupTwo">
    <a href="#divOne" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right"></a>
    <img id="imgPopupTwo">
  </div>

  <a href="#popupThree" data-rel="popup" data-position-to="window">
  <img id="imgThree">
  <div data-role="popup" id="popupThree">
    <a href="#divOne" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right"></a>
    <img id="imgPopupThree">
  </div>
</div>
<button type="button" id="discard" formmethod="post" onclick="discardImage()">discard images</button>
<button type="button" formmethod="post" onclick = "upload()">save</button>
<script src="bathroom_requirement.js">
</script>
</form>
</body>
</html>

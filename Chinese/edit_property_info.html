<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="https://www.gstatic.com/firebasejs/3.6.8/firebase.js"></script>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<form>
<div id="propertyInfo"> 
	房产信息 <br><p></p>
	
	房产类型: 
	<input type="radio" id="Unit" name="propertyType" value="Unit"> 套间
	<input type="radio" id="Apartment" name="propertyType" value="Apartment"> 公寓
	<input type="radio" id="Townhouse" name="propertyType" value="Townhouse" > 联排别墅
	<input type="radio" id="House" name="propertyType" value="House"> 别墅
	<br>

	房产地址: <br>
	街道: <input type="text" id="property_street"><br>
	城市: <input type="text" id="property_city"><br>
	省份: <input type="text" id="property_state"><br>
	邮编: <input type="text" id="property_postcode"><br>
	国家: <input type="text" id="property_country"><br>
	是否提供停车位: 
	<input type="radio" id="parkingYes" name="parking" value="parkingYes"> 是
	<input type="radio" id="parkingNo" name="parking" value="parkingNo"> 否
	<br>
	门锁类型:
	<input type="radio" id="doorKeyHole" name="frontDoorLock" value="doorKeyHole"> 钥匙
	<input type="radio" id="doorPassCodeAndKeys" name="frontDoorLock" value="doorPassCodeAndKeys"> 钥匙 (需要密码获取钥匙)
	<input type="radio" id="doorPassCode" name="frontDoorLock" value="doorPassCode"> 密码锁

	<br>
	获取门锁细节:
	<input type="text" id="front_door_access">
	<br>
	储物柜锁类型:
	<input type="radio" id="utilityKeyHole" name="utilityLock" value="utilityKeyHole"> 钥匙
	<input type="radio" id="utilityPassCodeAndKeys" name="utilityLock" value="utilityPassCodeAndKeys"> 钥匙 (需要密码获取钥匙)
	<input type="radio" id="utilityPassCode" name="utilityLock" value="utilityPassCode"> 密码锁
	<br>
	获取储物柜锁钥匙:
	<input type="text" id="utility_access">
	<br>
</div>





</div>

<p></p>
<button type="button" onclick="update()">更新</button>
</form>
<script src="edit_property_info.js">
</script>
</body>

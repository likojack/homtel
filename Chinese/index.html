<!DOCTYPE html>
<html>
<head>

<script src="https://www.gstatic.com/firebasejs/3.6.8/firebase.js"></script>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    width:100%; 
}

<body>
	<h1 style="color:#F39233;font-family: Helvetica;font-size: 300%"><img src="logo_t.png" alt="Homtel Icon" style="width:186px;height:85px;"/> <b>Sunny Homtel Service</b></h1>
<form>
<label><b>用户名</b></label>
<input type="text" placeholder="输入用户名" id="userName" required>
<br>
<label><b>密码</b></label>
<input type="password" placeholder="输入密码" id="password" required>
<br>
<button type="button" onclick="Redirect()">登录</button>
<button type="button" onclick="redirectEnglish()">Change Language</button>
<script type="text/javascript">
var config = {
    apiKey: "AIzaSyAoh8pzoi-rZ8X0OVHi3JT1_YmH6fZCkgI",
    authDomain: "homtel-63eec.firebaseapp.com",
    databaseURL: "https://homtel-63eec.firebaseio.com",
    storageBucket: "homtel-63eec.appspot.com",
    messagingSenderId: "389458058945"
  };
  firebase.initializeApp(config);
function Redirect() {
	var email = document.getElementById("userName").value;
	var password = document.getElementById("password").value;
	firebase.auth().signOut().then(function() {
	  // Sign-out successful.
	});
	var task = firebase.auth().signInWithEmailAndPassword(email,password).catch(function(error) {
			var errorCode = error.code;
			var errorMessage = error.message;
			if (errorCode === "auth/wrong-password") {
				alert("wrong password");
			}
			else if (errorCode === "auth/invalid-email") {
				alert("wrong email address");
			}
			else {
				alert(errorMessage);
			}
	});
	task.then(function(){
		firebase.auth().onAuthStateChanged(function(user) {
		  if (user) {
		  	location.href="main.html";
		  }
		});
	});
	//window.location="main.html";
}
function redirectEnglish() {
	window.location="../index.html"
}
</script>
</form>
</body>
</html>
